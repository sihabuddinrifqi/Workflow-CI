name: MLflow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Project
        env:
          # Sangat penting: gunakan SQLite agar database tidak hilang saat proses pindah ke script
          MLFLOW_TRACKING_URI: sqlite:///mlflow.db
        run: |
          # Pastikan path ke MLProject benar (jika di folder root)
          mlflow run MLProject --env-manager=local --experiment-name "CI_RFM_Clustering"
